- hosts: google-*
  become: yes
  tasks:
   - name: Editing mapred.xml File 
     ansible.builtin.blockinfile:
       dest: /usr/local/hadoop/etc/hadoop/mapred-site.xml
       marker: "<!-- {mark} ANSIBLE MANAGED BLOCK -->"
       insertafter: "<configuration>"
       block: |
         <property>
         <name>mapred.job.tracker</name>
         <value>google-1:54311</value>
         </property>
         <property>
         <name>mapreduce.framework.name</name>
         <value>yarn</value>
         </property>
         <property>
         <name>yarn.app.mapreduce.am.resource.mb</name>
         <value>6144</value>
         </property>
         <property>
         <name>mapreduce.map.memory.mb</name>
         <value>2560</value>
         </property>
         <property>
         <name>mapreduce.reduce.memory.mb</name>
         <value>5120</value>
         </property>
         <property>
         <name>yarn.app.mapreduce.am.env</name>
         <value>HADOOP_MAPRED_HOME=$HADOOP_MAPRED_HOME</value>
         </property>
         <property>
         <name>mapreduce.map.env</name>
         <value>HADOOP_MAPRED_HOME=$HADOOP_MAPRED_HOME</value>
         </property>
         <property>
         <name>mapreduce.reduce.env</name>
         <value>HADOOP_MAPRED_HOME=$HADOOP_MAPRED_HOME</value>
         </property>
       backup: yes
       owner: suhailmsu21

   - name: Editing yarn-site.xml File
     
     ansible.builtin.blockinfile:
       dest: /usr/local/hadoop/etc/hadoop/yarn-site.xml
       marker: "<!-- {mark} ANSIBLE MANAGED BLOCK -->"
       insertafter: "<configuration>"
       block: |
         <property>
         <name>yarn.nodemanager.aux-services</name>
         <value>mapreduce_shuffle</value>
         </property>
         <property>
         <name>yarn.nodemanager.aux-services.mapreduce.shuffle.class</name>
         <value>org.apache.hadoop.mapred.ShuffleHandler</value>
         </property>
         <property>
         <name>yarn.resourcemanager.hostname</name>
         <value>google-1</value>
         </property>
         <property>         
         <name>yarn.nodemanager.resource.memory-mb</name>
         <value>13824</value>
         </property>
         <property>
         <name>yarn.scheduler.maximum-allocation-mb</name>
         <value>13824</value>
         </property>
         <property>
         <name>yarn.scheduler.minimum-allocation-mb</name>
         <value>2560</value>
         </property>
         <property>
         <name>yarn.nodemanager.vmem-check-enabled</name>
         <value>false</value>
         </property>
       backup: yes
       owner: suhailmsu21

   - name: Changing Hosts file
     get_url: 
       url: https://github.com/suhailshaik98/Configure-Apache-Hadoop/raw/main/hosts
       dest: /etc/hosts
       backup: yes
       owner: suhailmsu21
