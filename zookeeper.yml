- hosts: google_*
  become: yes
  tasks:
 #  - name: Run the equivalent of "apt-get update" as a separate step
 #    apt:
 #      update_cache: yes
   - name: apt install zookeeper
     apt:
       name: zookeeperd
       state: present
#      update_cache: yes
   - name: Editing zoo.cfg File
     ansible.builtin.blockinfile:
       dest: /etc/zookeeper/conf/zoo.cfg
       block: |
         tickTime = 2000
         syncLimit = 5
         dataDir = /usr/share/zookeeper/data
         clientPort= 2181
         server.1 = 10.128.0.3 : 2888 : 3888
         server.2 = 10.128.0.3 : 2888 : 3888
       backup: yes
       owner: suhailmsu21 
   - name: Get apache hadoop
     get_url: 
       url: https://dlcdn.apache.org/drill/drill-1.20.1/apache-drill-1.20.1.tar.gz
       dest: /home/suhailmsu21

   - name: Extract  drill
     ansible.builtin.unarchive:
       src: /home/suhailmsu21/apache-drill-1.20.1.tar.gz
       dest: /home/suhailmsu21
       remote_src: True
       owner: suhailmsu21
   - name: removing existing drill
     raw: rm -r -f /etc/zookeeper/data
   - name: Make dir data
     raw: sudo mkdir /etc/zookeeper/data/
   - name: removing existing drill
     raw: rm -r -f /usr/local/apache-drill
   - name: make myid file
     raw: sudo touch /etc/zookeeper/data/myid


   - name: changing directory from hadoop-3.1.1 to hadoop
     raw: mv apache-drill-1.20.1 /usr/local/apache-drill/
   - name: Editing Bash File
     
     ansible.builtin.blockinfile:
       dest: .bashrc
       insertafter: EOF
       block: |
         export HADOOP_HOME=/usr/local/hadoop
         export PATH=$PATH:$HADOOP_HOME/bin
         export PATH=$PATH:$HADOOP_HOME/sbin
         export HADOOP_MAPRED_HOME=${HADOOP_HOME}
         export HADOOP_COMMON_HOME=${HADOOP_HOME}
         export HADOOP_HDFS_HOME=${HADOOP_HOME}
         export YARN_HOME=${HADOOP_HOME}
         export HADOOP_CONF_DIR=$HADOOP_HOME/etc/hadoop
         export SPARK_HOME=/usr/local/spark
         export PYSPARK_PYTHON=python3
         export PATH=$PATH:$SPARK_HOME/bin
         export LD_LIBRARY_PATH=$HADOOP_HOME/lib/native:$LD_LIBRARY_PATH
         export PYTHONPATH=$SPARK_HOME/python:$SPARK_HOME/python/build:$PYTHONPATH
         export ZOO_HOME=/usr/local/zookeeper
         export PATH=$ZOO_HOME/bin:$PATH
         export MASTER_DIR=/usr/local/apache-drill
         export DRILL_SITE=/etc/drill-site
         export DRILL_NAME=apache-drill
         export DRILL_HOME=/usr/local/$DRILL_NAME
          function sparknotebook()
          {
          export PYSPARK_PYTHON=python3
          export SPARK_HOME=/usr/local/spark
          export PYSPARK_DRIVER_PYTHON=jupyter
          export PYSPARK_DRIVER_PYTHON_OPTS="notebook"
          $SPARK_HOME/bin/pyspark --packages databricks:spark-deep-learning:1.5.0-spark2.4-s_2.11
          } 
       backup: yes
       owner: suhailmsu21 


   - name: make drill-on-yarn file
     raw: sudo mkdir $DRILL_SITE
   - name: make drill-on-yarn file
     raw: sudo touch /usr/local/apache-drill/conf/drill-on-yarn.conf
   - name: make copy files from DRILL HOME
     raw: sudo cp $DRILL_HOME/conf/drilloverrideexample.conf $DRILL_SITE/drilloverride.conf
   - name: make copy files from DRILL HOME
     raw: sudo cp $DRILL_HOME/conf/drill-on-yarnexample.conf $DRILL_SITE/drill-on-yarn.conf
   - name: make copy files from DRILL HOME
     raw: sudo cp $DRILL_HOME/conf/drillenv.sh $DRILL_SITE     
   - name: Editing Bash File
     
     ansible.builtin.blockinfile:
       dest: /etc/drill-override.conf
       insertafter: EOF
       block: |     
          drill.exec:{
            cluster-id: "cluster1",
            zk.connect: "10.128.0.3:2181,10.128.0.4:2181"
          }
       backup: yes
       owner: suhailmsu21 
   - name: Editing Bash File
     ansible.builtin.blockinfile:
       dest: /etc/drill-on-yarn.conf
       insertafter: EOF
       block: |     
         drillbit: {
           heap: "4G"
           max-direct-memory: "8G"
           memory-mb: 6144
           vcores: 4
         }
       backup: yes
       owner: suhailmsu21 
